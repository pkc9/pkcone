<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>支持6种放大模式的jQuery图片放大镜插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<!--CSS RESET-->
		<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
		<!--演示页面样式，使用时可以不引用-->
		<link rel="stylesheet" type="text/css" href="css/template_styles.css">
		<link rel="stylesheet" type="text/css" href="css/grid.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/prettify.css">
		<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="js/prettify.js"></script>
		<script src="js/zoomsl.min.js"></script>
		<!-- <script src="js/zoomsl.js"></script> -->
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="htmleaf-container">
			<section id="main" class="middle wrapper">
				<div class="row row-fluid">
					<div id="primary" class="site-content">
						<div id="content" role="main">
							<div class="row-fluid readable-content page">
								<article class="post hentry">
									<div class="entry-content">
										<script>
											// 
											// 直接调用自定义的封装函数
											// 
											$(function() {
												// Demo2
												$('.demo2').imagezoomsl({
													// 小图片与大图片的能到达的最大比例
													zoomrange: [1, 10],
													// 拖拽框的边框
													cursorshadeborder: '1px solid #000',
													magnifiereffectanimate: 'fadeIn',
													// 放大后的图片悬浮位置
													magnifierpos: 'left'
												});
												$('.x').imagezoomsl({
													// 小图片与大图片的能到达的最大比例
													zoomrange: [1, 100],
													// 拖拽框的边框
													cursorshadeborder: '3px solid cyan',
													magnifiereffectanimate: 'fadeIn',
													// 放大后的图片悬浮位置
													magnifierpos: 'right'
												});
											});
										</script>

										<style>
											.demo2{
												float: right; 
												width: 50%;
												height: 50%;
											}
											.x{
												float: left; 
												width: 80%;
												height: 80%;
											}
											.my-container {
												border: 1px solid #F0F0F0;
												width: 250px;
												height: 250px;
												float: left;
											}

											.round-loope {
												border-radius: 75px;
												border: 5px solid #F0F0F0;
											}
										</style>
										<img class="demo2" src="./images/蟑螂鼠.jpg" title="">
										<br><br><br><br><br><br><br><br><br><br><br>
										<img class="x" src="./images/b.jpg" title="">
									</div>
								</article>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>


	</body>
</html>
